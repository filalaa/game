<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

<canvas id="game"></canvas>

<script src="game.js"></script>
<img id="playerImg" src="player.png" style="display: none;">
